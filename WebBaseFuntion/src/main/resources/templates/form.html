<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
    <nav th:replace="layout :: header"></nav>

    <div class="container main-content form">
        <div class="row">
          <form action="#" th:action="@{/news/save}" th:object="${news}"
		    method="POST" novalidate="novalidate">
		    <input type="hidden" th:field="*{news_id}" />
		    <div class="form-group">
		        <label>Title</label> 
		        <input type="text" class="form-control"
		            th:field="*{title}" /> 
		    </div>
		    <div class="form-group">
		        <label>Description</label> 
		        <input type="text" class="form-control" th:field="*{desc}" />
		    </div>
		    <div class="form-group">
		        <label>Content</label> 
		        <input type="text" class="form-control" th:field="*{content}" />
		    </div>
		    <div class="form-group">
		        <label>Status</label> 
		        <input type="text" class="form-control" th:field="*{status}" />
		    </div>
		    <button type="submit" class="btn btn-primary">Save</button>
		</form>
        </div>
    </div><!-- /.container -->

    <footer th:replace="layout :: footer"></footer>
</body>
</html>
